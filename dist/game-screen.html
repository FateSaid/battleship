<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <script src="/src/index.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-title"></div>
        <div class="menu">
          <button class="exit">
            <a href="../index.html">Exit</a>
          </button>
          <div class="setting"></div>
        </div>
      </header>
      <div class="content">
        <div class="title">Battleship</div>
        <div class="board">
          <div class="player-one">
            <div class="player-title" id="first-player"></div>
            <div class="player-board" id="first-player-board"></div>
          </div>
          <div class="ship-input-div">
            <button id="random-ship-generator-btn"></button>
            <div class="start-game">
              <button id="start-game-btn">Start Game</button>
            </div>
            <div class="player-two">
              <div class="player-title" id="second-player"></div>
              <div class="player-board" id="second-player-board"></div>
            </div>
          </div>
        </div>
        <div class="winnerMessage"></div>
      </div>
      <footer>Footer</footer>
    </div>
  </body>
</html>
