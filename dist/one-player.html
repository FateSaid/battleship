<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-title"></div>
        <div class="menu">
          <button class="exit">
            <a href="../index.html">Exit</a>
          </button>
          <div class="setting"></div>
        </div>
      </header>
      <div class="content">
        <div class="title">Battleship</div>
        <div class="player-form">
          <div class="player-input-selection">
            <div class="player-one-div">
              <label for="player-one-name">Player One Name</label>
              <input
                type="text"
                id="player-one-name"
                required
                placeholder="Enter Name"
              />
            </div>
          </div>
          <div>
            <button class="player-name-btn">
              <a href="../game-screen/game-screen.html">Enter</a>
            </button>
          </div>
        </div>
      </div>
      <footer>Footer</footer>
    </div>
  </body>
</html>
