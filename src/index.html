<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="menu">
          Menu
          <div class="setting"></div>
        </div>
      </header>
      <div class="content">
        <div class="title">Battleship</div>
        <div class="board">
          <div class="player-one">
            <div class="player-title" id="first-player">Player 1</div>
            <div class="player-board" id="first-player-board"></div>
          </div>
          <div class="player-two">
            <div class="player-title" id="second-player">Player 2</div>
            <div class="player-board" id="second-player-board"></div>
          </div>
        </div>
        <div class="result"></div>
      </div>
      <footer>Footer</footer>
    </div>
    <dialog class="winner">
      <div>
        <h1 class="winnerMessage"></h1>
      </div>
      <div>
        <button class="restart">Close</button>
      </div>
    </dialog>
  </body>
</html>
